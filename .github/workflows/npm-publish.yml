name: NPM Publish

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-publish:
    name: Build and Publish to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build WASM plugin
        run: cargo build --release --target wasm32-unknown-unknown

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update package version
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: ./npm
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          pnpm version $VERSION --no-git-tag-version --allow-same-version

      - name: Copy WASM to npm package
        run: |
          cp target/wasm32-unknown-unknown/release/dprint_plugin_asciidoc.wasm npm/dprint_plugin_asciidoc.wasm

      - name: Publish to NPM (dry-run for PRs/dev)
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/'))
        working-directory: ./npm
        run: pnpm publish --access public --dry-run --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM (production)
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: ./npm
        run: pnpm publish --access public --provenance --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create NPM package tarball
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: ./npm
        run: pnpm pack

      - name: Upload NPM tarball to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            npm/*.tgz
          append_body: true
          body: |
            
            ## NPM Package
            
            This release is also available on npm:
            ```bash
            npm install dprint-plugin-asciidoc
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}